name: created-pr

on: pull_request

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - name: Cache Yarn Package
        id: yarn_packages_cache_id
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-packages-v1-${{ hashFiles(format('{0}{1}', github.workspace, 'yarn.lock')) }}
      - name: Install Dependencies
        if: steps.yarn_packages_cache_id.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile
  lint:
    runs-on: ubuntu-latest
    needs:
      - install-deps
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn lint
  type-check:
    runs-on: ubuntu-latest
    needs:
      - install-deps
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn type-check
  build-app:
    runs-on: ubuntu-latest
    needs:
      - lint
      - type-check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn build
